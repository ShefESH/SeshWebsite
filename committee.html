---
layout: default
title: Committee
custom_css: committee
---

<h3 class="title-center">Meet the committee!</h3>

<div id="profiles">
    {% for item in site.committee %}
        <div class="committee-profile">
            <div class="text">
                <h3>{{ item.role }}</h3>
                <h4>{{ item.name }}</h4>
                <p>{{ item.bio }}</p>
            </div>
            {% capture path %}
                /assets/images/committee/{{ item.image-name }}
            {% endcapture %}
            <img src="{{ path }}" alt="Picture of {{ item.name }}">
        </div>
    {% endfor %}
</div>

<div id="former-committee">
    <a href = "/committee_old.html">Former Committee</a>
</div>
