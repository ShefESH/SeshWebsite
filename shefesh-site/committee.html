---
layout: default
title: Committee
custom_css: committee
---

<div class="subpage_banner">
    <div class="separator"><h2>Committee</h2></div>
</div>

<h3 class="title-center">Meet the committee!</h3>

<div id="profiles">
    {% for item in site.committee %}
        <div class="committee-profile">
            <div class="text">
                <h3>{{ item.role }}</h3>
                <h4>{{ item.name }}</h4>
                <p>{{ item.bio }}</p>
            </div>
            {% capture path %}
                /assets/images/committee/{{ item.image-name }}
            {% endcapture %}
            <img src="{{ path }}">
        </div>
    {% endfor %}
</div>
