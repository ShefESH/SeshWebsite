<div class="committee-profile" id={{ include.name }}>
    <div class="text">
        <h3>{{ include.role }}</h3>

        <h4>{{ include.name }}</h4>
    
        <p>{{ include.bio }}</p>
    </div>
    
    {% capture path %}/assets/images/committee/{{ include.image-name }}{% endcapture %}
    
    <img src="{{ path }}">
</div>
